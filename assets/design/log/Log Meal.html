<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B600%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-color: #a4ec13;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-50">
<div class="relative flex size-full min-h-screen flex-col bg-white" style='font-family: Inter, "Noto Sans", sans-serif;'>
<header class="sticky top-0 z-10 flex items-center justify-between border-b border-gray-200 bg-white px-4 py-3">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-gray-100">
<span class="material-symbols-outlined text-gray-700">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-gray-900">Pancake Breakfast</h1>
<div class="w-10"></div>
</header>
<main class="flex-1 overflow-y-auto p-6 pb-32">
<section class="mb-6">
<h2 class="text-xl font-bold text-gray-900 mb-4">Macros</h2>
<div class="grid grid-cols-2 gap-4">
<div class="rounded-lg bg-gray-100 p-4">
<p class="text-sm font-medium text-gray-600">Protein</p>
<p class="text-2xl font-bold text-gray-900">20g</p>
</div>
<div class="rounded-lg bg-gray-100 p-4">
<p class="text-sm font-medium text-gray-600">Carbs</p>
<p class="text-2xl font-bold text-gray-900">50g</p>
</div>
<div class="rounded-lg bg-gray-100 p-4">
<p class="text-sm font-medium text-gray-600">Fat</p>
<p class="text-2xl font-bold text-gray-900">15g</p>
</div>
<div class="rounded-lg bg-gray-100 p-4">
<p class="text-sm font-medium text-gray-600">Total Calories</p>
<p class="text-2xl font-bold text-gray-900">450</p>
</div>
</div>
</section>
<a class="mb-6 flex items-center justify-between rounded-lg border border-gray-200 bg-white p-4 hover:bg-gray-50" href="#">
<span class="font-semibold text-gray-900">Micronutrients</span>
<span class="material-symbols-outlined text-gray-500">chevron_right</span>
</a>
<section class="mb-8">
<h2 class="mb-4 text-xl font-bold text-gray-900">Food Items</h2>
<div class="space-y-3">
<details class="group rounded-lg bg-white border border-gray-200" open="">
<summary class="flex cursor-pointer list-none items-center justify-between p-4">
<div class="flex items-center gap-4">
<p class="font-semibold text-gray-800">Pancakes</p>
<span class="material-symbols-outlined text-gray-400 transition-transform group-open:rotate-90">expand_more</span>
</div>
<div class="flex items-center gap-2">
<input class="w-16 rounded-md border-gray-300 text-right text-sm text-gray-500 focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" type="number" value="150"/>
<span class="text-sm text-gray-500">g</span>
</div>
</summary>
<div class="border-t border-gray-200 p-4">
<p class="mb-3 text-sm text-gray-600">Modify total recipe amount:</p>
<div class="space-y-3 pl-4">
<div class="flex items-center justify-between">
<p class="text-sm text-gray-700">Flour</p>
<div class="flex items-center gap-2">
<input class="w-16 rounded-md border-gray-300 text-right text-sm text-gray-500 focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" type="number" value="200"/>
<span class="text-sm text-gray-500">g</span>
</div>
</div>
<div class="flex items-center justify-between">
<p class="text-sm text-gray-700">Sugar</p>
<div class="flex items-center gap-2">
<input class="w-16 rounded-md border-gray-300 text-right text-sm text-gray-500 focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" type="number" value="50"/>
<span class="text-sm text-gray-500">g</span>
</div>
</div>
<div class="flex items-center justify-between">
<p class="text-sm text-gray-700">Butter</p>
<div class="flex items-center gap-2">
<input class="w-16 rounded-md border-gray-300 text-right text-sm text-gray-500 focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" type="number" value="30"/>
<span class="text-sm text-gray-500">g</span>
</div>
</div>
</div>
</div>
</details>
<div class="flex items-center justify-between rounded-lg bg-white p-4 border border-gray-200">
<p class="font-semibold text-gray-800">Syrup</p>
<div class="flex items-center gap-2">
<input class="w-16 rounded-md border-gray-300 text-right text-sm text-gray-500 focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" type="number" value="30"/>
<span class="text-sm text-gray-500">g</span>
</div>
</div>
<div class="flex items-center justify-between rounded-lg bg-white p-4 border border-gray-200">
<p class="font-semibold text-gray-800">Berries</p>
<div class="flex items-center gap-2">
<input class="w-16 rounded-md border-gray-300 text-right text-sm text-gray-500 focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" type="number" value="50"/>
<span class="text-sm text-gray-500">g</span>
</div>
</div>
</div>
</section>
</main>
<footer class="absolute bottom-0 left-0 right-0 border-t border-gray-200 bg-white p-4">
<div class="grid grid-cols-1 gap-3">
<button class="flex h-12 items-center justify-center rounded-lg bg-[var(--primary-color)] text-sm font-bold text-gray-900 hover:opacity-90">
          Confirm
        </button>
<button class="flex h-12 w-full items-center justify-center rounded-lg border border-gray-300 bg-white text-sm font-bold text-gray-800 hover:bg-gray-100">
          Track New Food
        </button>
</div>
</footer>
</div>

</body></html>
