<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B600%3B700&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-50: #f7fee7;
        --primary-100: #ecfccb;
        --primary-200: #d9f99d;
        --primary-300: #bef264;
        --primary-400: #a3e635;
        --primary-500: #84cc16;
        --primary-600: #65a30d;
        --primary-700: #4d7c0f;
        --primary-800: #3f6212;
        --primary-900: #365314;
        --primary-950: #1a2e05;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-50">
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex-grow">
<header class="sticky top-0 z-10 bg-white shadow-sm">
<div class="flex items-center p-4">
<button class="text-gray-600">
<span class="material-symbols-outlined"> arrow_back_ios_new </span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-gray-900">Personalize Your Plan</h1>
<div class="w-10"></div>
</div>
<div class="px-4 pb-3">
<div class="flex items-center justify-between mb-1">
<p class="text-sm font-medium text-gray-700">Step 1 of 3</p>
<p class="text-sm font-medium text-gray-700">33%</p>
</div>
<div class="h-2 rounded-full bg-gray-200">
<div class="h-2 rounded-full bg-primary-500" style="width: 33%;"></div>
</div>
</div>
</header>
<main class="flex-grow p-6 space-y-6">
<section>
<h2 class="text-2xl font-bold text-gray-900 mb-4">Set Your Goals</h2>
<div class="space-y-4">
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="goal">Your Goal</label>
<select class="w-full rounded-lg border-gray-300 bg-white py-3 pl-4 pr-10 text-base text-gray-900 focus:border-primary-500 focus:ring-primary-500" id="goal" name="goal">
<option>Weight Loss</option>
<option>Weight Gain</option>
<option>Maintain Weight</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="target-weight">Target Weight</label>
<div class="relative">
<input class="w-full rounded-lg border-gray-300 bg-white py-3 pl-4 pr-12 text-base text-gray-900 focus:border-primary-500 focus:ring-primary-500" id="target-weight" name="target-weight" placeholder="e.g., 70" type="number"/>
<span class="absolute inset-y-0 right-4 flex items-center text-gray-500">kg</span>
</div>
</div>
</div>
</section>
<section>
<h2 class="text-2xl font-bold text-gray-900 mb-4">Allergies &amp; Restrictions</h2>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="allergies">List any allergies or dietary restrictions</label>
<textarea class="w-full rounded-lg border-gray-300 bg-white p-4 text-base text-gray-900 focus:border-primary-500 focus:ring-primary-500 min-h-[100px]" id="allergies" name="allergies" placeholder="e.g., Peanuts, Gluten, Vegan"></textarea>
</div>
</section>
<section>
<h2 class="text-2xl font-bold text-gray-900 mb-4">Preferences</h2>
<div class="space-y-4">
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="prep-time">Meal Prep Time</label>
<select class="w-full rounded-lg border-gray-300 bg-white py-3 pl-4 pr-10 text-base text-gray-900 focus:border-primary-500 focus:ring-primary-500" id="prep-time" name="prep-time">
<option>Under 15 minutes</option>
<option>15-30 minutes</option>
<option>30-60 minutes</option>
<option>60+ minutes</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="budget">Weekly Budget</label>
<select class="w-full rounded-lg border-gray-300 bg-white py-3 pl-4 pr-10 text-base text-gray-900 focus:border-primary-500 focus:ring-primary-500" id="budget" name="budget">
<option>Under $50</option>
<option>$50 - $100</option>
<option>$100 - $150</option>
<option>$150+</option>
</select>
</div>
</div>
</section>
</main>
</div>
<footer class="sticky bottom-0 bg-white p-4 border-t border-gray-200">
<button class="w-full rounded-lg bg-primary-400 py-6 text-base font-semibold text-black shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-500">Next Step</button>
</footer>
</div>

</body></html>
