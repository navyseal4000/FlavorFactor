<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --primary-color: #a4ec13;
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-white">
<div class="relative flex size-full min-h-screen flex-col justify-between group/design-root" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex flex-col">
<header class="flex items-center justify-between p-4 pb-2">
<button class="text-stone-900">
<span class="material-symbols-outlined text-3xl"> arrow_back </span>
</button>
<h1 class="text-stone-900 text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-8">Personalize your plan</h1>
</header>
<div class="flex flex-col gap-2 p-4">
<div class="flex justify-between items-center">
<p class="text-stone-900 text-sm font-medium leading-normal">Step 3 of 3</p>
<p class="text-stone-900 text-sm font-medium leading-normal">100%</p>
</div>
<div class="relative h-2 w-full rounded-full bg-stone-200">
<div class="absolute h-2 rounded-full bg-stone-900" style="width: 100%;"></div>
</div>
</div>
<main class="flex flex-col px-4 pt-8">
<div class="text-center">
<h2 class="text-stone-900 text-3xl font-bold leading-tight">Enable daily weigh-in reminders</h2>
<p class="text-stone-600 text-base font-normal leading-normal mt-2">Regular weigh-ins help us calibrate your targets accurately.</p>
</div>
<div class="mt-8 flex flex-col divide-y divide-stone-200 rounded-lg border border-stone-200 bg-white">
<button class="flex items-center justify-between p-4">
<div class="flex flex-col items-start">
<span class="text-stone-900 text-base font-medium leading-normal">Time of day</span>
<span class="text-stone-500 text-sm font-normal leading-normal">Not set</span>
</div>
<span class="material-symbols-outlined text-stone-500"> chevron_right </span>
</button>
<button class="flex items-center justify-between p-4">
<div class="flex flex-col items-start">
<span class="text-stone-900 text-base font-medium leading-normal">Days of the week</span>
<span class="text-stone-500 text-sm font-normal leading-normal">Every day</span>
</div>
<span class="material-symbols-outlined text-stone-500"> chevron_right </span>
</button>
</div>
</main>
</div>
<footer class="flex flex-col px-4 py-3">
<button class="flex w-full min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-[var(--primary-color)] text-stone-900 text-base font-bold leading-normal tracking-wide">
<span>Ready to Generate Your Plan</span>
</button>
</footer>
</div>

</body></html>
