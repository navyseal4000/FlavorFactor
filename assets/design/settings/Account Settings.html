<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #a4ec13;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-50">
<div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex flex-col">
<header class="flex items-center bg-white p-4 justify-between sticky top-0 z-10 border-b border-gray-100">
<button class="text-gray-800 flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100">
<span class="material-symbols-outlined"> arrow_back </span>
</button>
<h1 class="text-gray-900 text-lg font-bold flex-1 text-center pr-10">Account Settings</h1>
</header>
<main class="flex-1 p-6 space-y-8">
<section class="space-y-4">
<h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wider">Personal Details</h2>
<div class="space-y-4">
<label class="flex flex-col">
<p class="text-gray-700 text-sm font-medium pb-2">Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 focus:outline-0 focus:ring-2 focus:ring-[var(--primary-color)] border-gray-300 bg-white h-12 placeholder:text-gray-400 p-3 text-base font-normal" value="John Doe"/>
</label>
<label class="flex flex-col">
<p class="text-gray-700 text-sm font-medium pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 focus:outline-0 focus:ring-2 focus:ring-[var(--primary-color)] border-gray-300 bg-white h-12 placeholder:text-gray-400 p-3 text-base font-normal" type="email" value="john.doe@example.com"/>
</label>
<div class="flex flex-col">
<p class="text-gray-700 text-sm font-medium pb-2">Password</p>
<button class="flex items-center justify-center rounded-lg h-12 px-6 bg-[var(--primary-color)] text-gray-900 text-base font-bold leading-normal tracking-wide hover:bg-opacity-90 transition-colors">
<span class="truncate">Change Password</span>
</button>
</div>
</div>
</section>
<section class="space-y-4">
<h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wider">Connected Accounts</h2>
<div class="bg-white rounded-lg border border-gray-200 divide-y divide-gray-200">
<div class="flex items-center justify-between gap-4 p-4 min-h-14">
<div class="flex items-center gap-4">
<div class="text-gray-800 flex items-center justify-center rounded-full bg-gray-100 shrink-0 size-10">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
<path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm8,191.63V152h24a8,8,0,0,0,0-16H136V112a16,16,0,0,1,16-16h16a8,8,0,0,0,0-16H152a32,32,0,0,0-32,32v24H96a8,8,0,0,0,0,16h24v63.63a88,88,0,1,1,16,0Z"></path>
</svg>
</div>
<p class="text-gray-800 text-base font-medium flex-1 truncate">Facebook</p>
</div>
<button class="text-sm font-bold text-red-600 hover:text-red-800">Disconnect</button>
</div>
<div class="flex items-center justify-between gap-4 p-4 min-h-14">
<div class="flex items-center gap-4">
<div class="text-gray-800 flex items-center justify-center rounded-full bg-gray-100 shrink-0 size-10">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
<path d="M247.39,68.94A8,8,0,0,0,240,64H209.57A48.66,48.66,0,0,0,168.1,40a46.91,46.91,0,0,0-33.75,13.7A47.9,47.9,0,0,0,120,88v6.09C79.74,83.47,46.81,50.72,46.46,50.37a8,8,0,0,0-13.65,4.92c-4.31,47.79,9.57,79.77,22,98.18a110.93,110.93,0,0,0,21.88,24.2c-15.23,17.53-39.21,26.74-39.47,26.84a8,8,0,0,0-3.85,11.93c.75,1.12,3.75,5.05,11.08,8.72C53.51,229.7,65.48,232,80,232c70.67,0,129.72-54.42,135.75-124.44l29.91-29.9A8,8,0,0,0,247.39,68.94Zm-45,29.41a8,8,0,0,0-2.32,5.14C196,166.58,143.28,216,80,216c-10.56,0-18-1.4-23.22-3.08,11.51-6.25,27.56-17,37.88-32.48A8,8,0,0,0,92,169.08c-.47-.27-43.91-26.34-44-96,16,13,45.25,33.17,78.67,38.79A8,8,0,0,0,136,104V88a32,32,0,0,1,9.6-22.92A30.94,30.94,0,0,1,167.9,56c12.66.16,24.49,7.88,29.44,19.21A8,8,0,0,0,204.67,80h16Z"></path>
</svg>
</div>
<p class="text-gray-800 text-base font-medium flex-1 truncate">Twitter</p>
</div>
<button class="text-sm font-bold text-[var(--primary-color)] hover:opacity-80">Connect</button>
</div>
</div>
</section>
<section>
<button class="flex w-full items-center justify-center rounded-lg h-12 px-6 bg-red-50 text-red-600 text-base font-bold leading-normal tracking-wide hover:bg-red-100 transition-colors">
<span class="truncate">Delete Account</span>
</button>
</section>
</main>
</div>
<footer class="sticky bottom-0 z-10">
<div class="flex justify-around border-t border-gray-200 bg-white py-2">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-gray-400" href="#">
<span class="material-symbols-outlined text-3xl" style="font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24"> home </span>
<p class="text-xs font-medium">Home</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[var(--primary-color)]" href="#">
<span class="material-symbols-outlined text-3xl" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24"> calendar_month </span>
<p class="text-xs font-bold">Plan</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-gray-400" href="#">
<span class="material-symbols-outlined text-3xl" style="font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24"> list_alt </span>
<p class="text-xs font-medium">Log</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-gray-400" href="#">
<span class="material-symbols-outlined text-3xl" style="font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24"> forum </span>
<p class="text-xs font-medium">Coach</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-gray-400" href="#">
<span class="material-symbols-outlined text-3xl" style="font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24"> person </span>
<p class="text-xs font-medium">Profile</p>
</a>
</div>
</footer>
</div>
</body></html>
