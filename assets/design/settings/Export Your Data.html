<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-color: #a4ec13;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-50">
<div class="relative flex size-full min-h-screen flex-col justify-between group/design-root" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex-grow">
<header class="sticky top-0 z-10 bg-white shadow-sm">
<div class="flex items-center px-4 py-3 justify-between">
<button class="text-gray-700">
<span class="material-symbols-outlined"> arrow_back_ios_new </span>
</button>
<h1 class="text-xl font-bold text-gray-900 flex-1 text-center">Export Your Data</h1>
<div class="w-8"></div>
</div>
</header>
<main class="p-6 space-y-8">
<div class="text-center">
<p class="text-gray-600">You can request a copy of your data at any time. This process may take a few moments to complete.</p>
</div>
<div class="space-y-6">
<div>
<h2 class="text-sm font-semibold text-gray-500 mb-2 px-2">SELECT DATA TO EXPORT</h2>
<div class="bg-white rounded-xl shadow-sm divide-y divide-gray-100">
<div class="flex items-center justify-between p-4">
<label class="text-gray-900 text-base font-medium flex-grow" for="meal-logs">Meal Logs</label>
<input checked="" class="h-5 w-5 rounded border-gray-300 text-[var(--primary-color)] focus:ring-[var(--primary-color)]" id="meal-logs" type="checkbox"/>
</div>
<div class="flex items-center justify-between p-4">
<label class="text-gray-900 text-base font-medium flex-grow" for="weight-history">Weight History</label>
<input checked="" class="h-5 w-5 rounded border-gray-300 text-[var(--primary-color)] focus:ring-[var(--primary-color)]" id="weight-history" type="checkbox"/>
</div>
<div class="flex items-center justify-between p-4">
<label class="text-gray-900 text-base font-medium flex-grow" for="activity-data">Activity Data</label>
<input class="h-5 w-5 rounded border-gray-300 text-[var(--primary-color)] focus:ring-[var(--primary-color)]" id="activity-data" type="checkbox"/>
</div>
<div class="flex items-center justify-between p-4">
<label class="text-gray-900 text-base font-medium flex-grow" for="aggregated-reports">Aggregated Reports</label>
<input class="h-5 w-5 rounded border-gray-300 text-[var(--primary-color)] focus:ring-[var(--primary-color)]" id="aggregated-reports" type="checkbox"/>
</div>
</div>
</div>
<div>
<h2 class="text-sm font-semibold text-gray-500 mb-2 px-2">SELECT FORMAT</h2>
<div class="bg-white rounded-xl shadow-sm p-2">
<div class="flex items-center justify-between gap-2">
<button class="flex-1 py-2 px-4 rounded-lg text-sm font-semibold bg-[var(--primary-color)] text-gray-900">CSV</button>
<button class="flex-1 py-2 px-4 rounded-lg text-sm font-semibold text-gray-700 bg-gray-100">PDF</button>
<button class="flex-1 py-2 px-4 rounded-lg text-sm font-semibold text-gray-700 bg-gray-100">JSON</button>
</div>
</div>
</div>
</div>
<div class="pt-4">
<button class="w-full bg-[var(--primary-color)] text-gray-900 font-bold py-3 px-4 rounded-xl shadow-sm hover:bg-opacity-90">
                Request Export
            </button>
</div>
</main>
</div>
<nav class="sticky bottom-0 bg-white border-t border-gray-200">
<div class="flex justify-around py-2">
<a class="flex flex-col items-center justify-center gap-1 text-gray-500" href="#">
<span class="material-symbols-outlined">home</span>
<p class="text-xs font-medium">Home</p>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-gray-500" href="#">
<span class="material-symbols-outlined">calendar_month</span>
<p class="text-xs font-medium">Plan</p>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-gray-500" href="#">
<span class="material-symbols-outlined">article</span>
<p class="text-xs font-medium">Log</p>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-gray-500" href="#">
<span class="material-symbols-outlined">chat_bubble</span>
<p class="text-xs font-medium">Coach</p>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-[var(--primary-color)]" href="#">
<span class="material-symbols-outlined">account_circle</span>
<p class="text-xs font-medium">Profile</p>
</a>
</div>
</nav>
</div>

</body></html>
