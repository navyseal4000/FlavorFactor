<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>

      min-height: max(884px, 100dvh);
    }

<body class="bg-gray-50">
<div class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
<div class="flex-grow flex flex-col">
<header class="bg-white sticky top-0 z-10">
<div class="flex items-center p-4 pb-2 justify-between">
<div class="flex w-12"></div>
<h2 class="text-gray-900 text-xl font-bold leading-tight tracking-tight flex-1 text-center">Coach</h2>
<div class="flex w-12 items-center justify-end">
<button class="relative group flex items-center justify-center rounded-full h-12 w-12 bg-transparent text-gray-900">
<span class="material-symbols-outlined text-3xl"> more_vert </span>
<div class="absolute top-full right-0 mt-2 w-48 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 opacity-0 invisible group-focus-within:opacity-100 group-focus-within:visible transition-opacity duration-200">
<a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" href="#">View Tips</a>
</div>
</button>
</div>
</div>
<div class="border-b border-gray-200">
<div class="flex justify-center gap-8 px-4">
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-lime-500 text-lime-500 pb-[13px] pt-4" href="#">
<p class="text-sm font-semibold leading-normal tracking-wide">Chat</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-gray-500 hover:text-gray-900 pb-[13px] pt-4" href="#">
<p class="text-sm font-semibold leading-normal tracking-wide">Progress</p>
</a>
</div>
</div>
</header>
<main class="flex-grow px-4 py-6 space-y-6 flex flex-col">
<div class="flex-grow space-y-6">
<div class="flex gap-3">
<div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center font-bold text-gray-600 flex-shrink-0">C</div>
<div class="flex flex-col items-start gap-2">
<div class="bg-gray-100 rounded-2xl rounded-tl-none p-4 max-w-xs">
<p class="text-gray-800 text-base">Hi there! How can I help you with your meal plan today?</p>
</div>
<p class="text-gray-400 text-xs pl-1">10:30 AM</p>
</div>
</div>
<div class="flex justify-end gap-3">
<div class="flex flex-col items-end gap-2">
<div class="bg-lime-400 text-gray-900 rounded-2xl rounded-tr-none p-4 max-w-xs">
<p class="text-base">I'm looking for a high-protein snack idea for after my workout.</p>
</div>
<p class="text-gray-400 text-xs pr-1">10:31 AM</p>
</div>
</div>
<div class="flex gap-3 animate-pulse">
<div class="w-10 h-10 rounded-full bg-gray-200 flex-shrink-0"></div>
<div class="flex flex-col items-start gap-2 flex-grow">
<div class="bg-gray-100 rounded-2xl p-4 w-3/4">
<div class="h-4 bg-gray-200 rounded w-full"></div>
<div class="h-4 bg-gray-200 rounded w-1/2 mt-2"></div>
</div>
<div class="h-3 bg-gray-200 rounded w-16"></div>
</div>
</div>
<div class="flex gap-3">
<div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center font-bold text-gray-600 flex-shrink-0">C</div>
<div class="flex items-center gap-2">
<div class="bg-gray-100 rounded-full px-4 py-2">
<p class="text-gray-500 text-sm">Coach is typing...</p>
</div>
</div>
</div>
</div>
</main>
<div class="bg-white sticky bottom-[88px] px-4 py-3 border-t border-gray-200">
<div class="flex items-end gap-2">
<div class="flex-grow">
<label class="sr-only" for="chat-input">Ask the coach…</label>
<textarea class="w-full rounded-xl border-gray-300 focus:ring-lime-500 focus:border-lime-500 transition duration-150 ease-in-out resize-none py-3 px-4 placeholder:text-gray-500" id="chat-input" placeholder="Ask the coach…" rows="1" style="line-height: 1.5rem;"></textarea>
</div>
<button class="flex-shrink-0 flex items-center justify-center rounded-xl h-12 w-12 bg-lime-400 text-black text-2xl font-bold disabled:bg-gray-300 disabled:cursor-not-allowed">
<span>➤</span>
</button>
</div>
</div>
</div>
<footer class="sticky bottom-0 bg-white border-t border-gray-100">
<nav class="flex justify-around px-4 pb-3 pt-2">
<a class="flex flex-col items-center justify-end gap-1 text-gray-500 w-16" href="#">
<span class="material-symbols-outlined text-2xl"> home </span>
<p class="text-xs font-medium">Home</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 text-gray-500 w-16" href="#">
<span class="material-symbols-outlined text-2xl"> calendar_month </span>
<p class="text-xs font-medium">Plan</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 text-gray-500 w-16" href="#">
<span class="material-symbols-outlined text-2xl"> description </span>
<p class="text-xs font-medium">Log</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 rounded-full text-lime-500 w-16" href="#">
<span class="material-symbols-outlined text-2xl"> chat </span>
<p class="text-xs font-medium">Coach</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 text-gray-500 w-16" href="#">
<span class="material-symbols-outlined text-2xl"> person </span>
<p class="text-xs font-medium">Profile</p>
</a>
</nav>
</footer>
</div>

</body></html>
