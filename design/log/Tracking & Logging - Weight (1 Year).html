<div class="relative">

<span class="absolute right-4 bottom-5 text-xl font-medium text-gray-500">lbs</span>
</div>
<textarea class="form-textarea mt-4 w-full rounded-xl border-gray-200 bg-gray-50 focus:border-[var(--primary-color)] focus:ring-1 focus:ring-[var(--primary-color)] transition-all" placeholder="Add a note (e.g., 'Feeling great!')" rows="3"></textarea>
<button class="w-full mt-4 bg-[var(--primary-color)] text-black font-bold py-3 px-6 rounded-full hover:bg-opacity-90 transition-transform active:scale-95">
                        Save Log
                    </button>
</section>
<section class="bg-white p-6 rounded-2xl shadow-sm">
<div class="flex justify-between items-center mb-4">
<h2 class="text-lg font-semibold text-gray-800">History</h2>
<button class="flex items-center gap-2 text-sm font-medium text-gray-600 hover:text-gray-900">
<span class="material-symbols-outlined text-base">sync_alt</span>
                            Sync with Scale
                        </button>
</div>
<div class="flex justify-center bg-gray-100 p-1 rounded-full mb-4">
<button class="px-4 py-1 text-sm font-medium text-gray-500">Last 7 Days</button>

<button class="px-4 py-1 text-sm font-semibold text-gray-800 bg-white rounded-full shadow-sm">Last Year</button>
